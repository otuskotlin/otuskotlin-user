input {
  kafka {
    bootstrap_servers => "${BOOTSTRAP_SERVERS}"
    topics => "sensor"
  }
}

filter {
  if [type] == "nginx" {
    mutate {
      add_field => [ "habra_field", "Hello Habr" ]
    }
  }
}

output {
  elasticsearch {
    id => "es_out_sensor_plugin_id"
    hosts => ["elasticsearch"]
    #manage_template => false
    #script => "ctx._source.message = params.event.get('message')"
    index => "sensor-%{+YYYYMMdd}"
  }
}
